<script type="text/javascript">
    
    window.addEventListener("load", scriptToLoad, false);
    
    function scriptToLoad(){
            var scrollHeight = $(".model-select").height();
            var bottomStop = $('.model-cta').offset();
            var bottomPod = bottomStop.top - scrollHeight - 70;
             //Set Heights
            var ctaHeight = $("model-cta").height();
            //Set Stop Top
            var topStop = $('.model-comparison').offset();
            var topPod = topStop.top - 50;         
            //Set Widths
            var selectModel = $(".section-header").width();
        
  
        $(".sub-section .sub-heading").click(function(){
            $(this).parent().find(".sub-sign, .sub-section-details").toggle();
            bottomStop = $('.model-cta').offset();
            bottomPod = bottomStop.top - scrollHeight - 70;
        });
        

        $(".section-header").click(function(){
            
            $(this).parent().find(".sign, .model-info").toggle();
            bottomStop = $('.model-cta').offset();
            bottomPod = bottomStop.top - scrollHeight - 70;

        });


        /*Colour Selector*/
   
           $(".colour-range div").hover(function() {
         var colourText = $(this).find("p");
        $(this).parent().find(".show-color").append(colourText.clone(true));
            }, function(){
        $(this).parent().find(".show-color").text("");
        });

           $(".model-selection label").click(function() {
                $('.sub-section-details .medium-10 p:contains("S")').attr("title", "Standard");
                $('.sub-section-details .medium-10 p:contains("O")').attr("title", "Optional");
                $('.sub-section-details .medium-10 p:contains("N/A")').css("cursor", "default");
                $('.sub-section-details .medium-10 p:contains("star")').css("cursor", "default");   
                
                $(".colour-range div").hover(function() {
                 var colourText = $(this).find("p");
                $(".show-color").empty();
                $(this).parent().find(".show-color").append(colourText.clone(true));
                    }, function(){
                $(this).parent().find(".show-color").text("");
                });

              
               

           });

           
       
        $('.sub-section-details .medium-10 p:contains("S")').attr("title", "Standard");  
         $('.sub-section-details .medium-10 p:contains("O")').attr("title", "Optional");
         $('.sub-section-details .medium-10 p:contains("N/A")').css("cursor", "default");
         $('.sub-section-details .medium-10 p:contains("star")').css("cursor", "default");
    


        
        
      //Scroll
        $(window).scroll(function() {
            if ($(window).scrollTop() <= topPod) {
                $(".model-select").css("position", "relative");
                $(".model-select").css("top", "0");
                $(".model-select").css("border-bottom", "none");
                $(".price").css("margin-top", "0");
                $(".model-select").css("padding", "10px 0");
                $(".model-select").css("width", "inherit");
            
            } 
            
            else if ($(window).scrollTop() >= bottomPod) {
                $(".model-select").css("position", "absolute");
                $(".model-select").css("top", "auto");
                $(".model-select").css("bottom", "0");
                $(".model-select").css("z-index", "1");
                $(".model-select").css("margin-bottom", "0");
        
                $(".model-select").css("width", "inherit");
                  
               
            }
  
           
           else if ($(window).scrollTop() >= topPod) {
                $(".price").css("margin-top", "260px");
                $(".model-select").css("position", "fixed");
                $(".model-select").css("width", selectModel);
                $(".model-select").css("top", "50px");
                $(".model-select").css("bottom", "auto");
                $(".model-select").css("background-color", "#ffffff");
                $(".model-select").css("z-index", "100");
                $(".model-select").css("border-bottom", "1px solid #999999");
                $(".model-select").css("padding", "10px 0");
            }
        });




 

    };  
  
   

 
    
</script> 



<style type="text/css">
    .model-comparison {position:relative;width:100%;}

	.content__page-title h1 {text-align: left;letter-spacing:4px;margin-bottom: 0;}
	.content__page-title h1 span {display:block;font-size:1.4em;text-transform:none;font-size: .9em;margin-top: 8px;}
    .content__page-title h1 span:nth-of-type(n+2) {display:none!important;}
	/*Model Select*/
	.model-select {margin-bottom:2%;padding: 10px 0;}
	.triangle-right {margin-left:15px;width: 0;height: 0;border-style: solid;border-width:30px 18px 0 18px;border-color:#363636 transparent transparent transparent;display:inline-block;}
	.pick-model { border:1px solid #999999; padding:1%;}
	

	.model-listing div {position: relative;}
	.clear-button {position: absolute;top: 0px; right: -5px;width: 30px!important;background-color: #000000;}
    .clear-button:hover {background-color: #ffb301}
	.show-mobile {display:none;}

	.model-listing img {width: 90%;margin: 0 auto;}
	.model-listing h2 {margin:0;font-size:1.4em;text-align: center;}
	.model-listing p {text-align:right;font-weight:800;color:#666666;text-align: center;    margin: 0 0 10px}
	.model-listing a {font-size: .8em;float:right;}
	.model-listing svg {width:60px;    margin: 0 auto;display: block;}
	
	/*Generic Section*/
	.section-header {background-color:#666666;color:#ffffff;padding: 0;margin:2px 0;}
	.section-header img {display: inline-block;padding: 2px;width: 60px;vertical-align: top;}
	.section-header h3 {display: inline-block;vertical-align: bottom;margin-left: 10px;} 
    .section-header svg {    width: 25px;float: right; margin: 13px 13px 0 0;fill: #ffffff; height:25px;}
    
	.empty-block {height: 5px;}
	.model-info p {text-align: center;margin:20px;}
	.model-info strong p {text-align:left;}
	.info-line:nth-of-type(n+2) {border-top:1px solid #cccccc;}
	.clearboth {clear:both;}

	/*Price Styling*/
	.price div a {font-size:.8em;}
	.price span {display:block;text-align:right;}
	
	/*Fuel Styling*/
	.economy p span {display:block;}

    /*Feature Styling*/
    
    .feature-title p  {text-transform: uppercase;margin-left:0;}
    .feature-title p {margin:10px 0;}
